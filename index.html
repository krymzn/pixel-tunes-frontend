<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Tunes</title>

    <link rel="icon" type="image/x-icon" href="./ASSETS/LANDING PAGE/PIXELTUNES.ico">

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./Styles/index.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
    ></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  </head>
  <body

  >
    <div class="loading-overlay" id="overlay" hidden>
      <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
      </div>
    </div>

    <div class="about-page">
      <img src="./ASSETS/LANDING PAGE/ABOUT-THE-PAGE.png" style="cursor: pointer;" alt="About" onclick="goToAbout()" />
    </div>


    <div
      class="logo-container"
    >
      <img src="./ASSETS/LANDING PAGE/PIXELTUNES.png" onclick="goToHome()" class="logo-img"/>
    </div>
    <div
      class="upload-button-container"
    >

      <form action="#">
        <div id="myDiv" style="cursor: pointer;">
          <label for="file-input">
            <img src="./ASSETS/LANDING PAGE/Upload button.png" style="cursor: pointer;" class="upload-button-img"/>
          </label>
          <input
            style="display: none"
            id="file-input"
            type="file"
            accept="image/jpeg"
            onchange="preview_image(event)"
          />
        </div>
        <img
        hidden
        class="output-image"
        id="output_image"
        height="500px"
        width="500px"
      />
        <div id="submit" hidden style="cursor: pointer;">
          <label for="file-submit" style="cursor:pointer;">
            <img src="./ASSETS/SUBMIT PAGE/Submit-button.png" />
          </label>
          <button
            style="display: none"
            id="file-submit"
            type="button"
            onclick="submit_form(event)"
          ></button>
        </div>
      </form>
      <script type="text/javascript">

      </script>
    </div>
    <script src="./JS/index.js">
    </script>
  </body>
</html>
